  <div class="formcolumn" >
                      <h2 style="text-align:left;padding-left:15%">Metadata</h2>
                    <div class="">
                        <label for="sitenumber">Site</label>
                        <input id="sitenumber" type="text" placeholder="Site" onchange="checksite()"
                         required="required" />
                    </div>
                    <div class="">
                        <label for="plotnumber">Plot No.</label>
                        <input id="plotnumber" type="text" placeholder="Plot Number" onchange="checkplot()" required="required" />
                    </div>
                    <div class="">
                        <label><h3>Date of Metadata</h3></label>
                    </div>
                    <div class="">
                        <label for="yearofmd">Year</label>
                        <input id="yearofmd" type="number" placeholder="Year of Metadata">
                    </div>
                    <div class="">
                        <label for="monthofmd">Month</label>
                        <input id="monthofmd" type="number" placeholder="Month of Metadata">
                    </div>
                    <div class="">
                        <label for="dayofmd">Day</label>
                        <input id="dayofmd" type="number" placeholder="Day of Metadata">
                    </div>
                    <div class="">
                        <label><h3>Name of Recorder</h3></label>
                    </div>
                    <div class="">
                        <label for="fnameofrecorder">First Name</label>
                        <input id="fnameofrecorder" type="text" onchange="checkfnr()"placeholder="First Name of Recorder" required="required">
                    </div>
                    <div class="">
                        <label for="lnameofrecorder">Last Name</label>
                        <input id="lnameofrecorder" type="text" onchange="checklnr()" placeholder="Last Name of Recorder" required="required">
                    </div>
                    <div class="">
                        <label for="recordercomments">Comments</label>
                        <input id="recordercomments" type="text" onchange="" placeholder="Comments">
                    </div>
                    </div>
