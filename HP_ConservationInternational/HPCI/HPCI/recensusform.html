<body onload="loadData()">
            <script>


                setTimeout(function () { loadDate(); }, 2500);
                setTimeout(function () { dynamicV(); }, 2500);

    <div id="wrapper">

         <div class="title">
          <div id="homebutton">
               <h1>
                   <span>HP Earth Insights</span>
                   Forest Inventory Tracker
               </h1>
                <button onclick="window.location.href='index.html'">Home</button></div>
            <div id="elephantimage">
               <img src="images/forestimage_t.png" alt="Conservation International Logo"  /></div>
            
             <div id="timestamp">
                <img src="/images/HP_Blue_RGB_150_SM.png" alt="HP Logo" width="40" />
                <img src="/images/CI_Logo_Standard_English_French.png" alt="Conservation International Logo" width="140" />
                <img src="/images/logo_team.png" alt="Team Network"  width="30"/>
                <!--<script>
                currentTime();
            </script>-->
            </div>
        </div>
        <!-- /header -->
        <div style="clear: both; height: 0;"></div>
        <div id="dataForm">
            <form id="contactform" name="censusform" onsubmit="saveData()">
                <input id="sitenumber" type="hidden">
                <input id="plotnumber" type="hidden">
                <input id="yearofmd" type="hidden">
                <input id="monthofmd" type="hidden">
                <input id="dayofmd" type="hidden">
                <input id="fnameofrecorder" type="hidden">
                <input id="lnameofrecorder" type="hidden">
                <input id="fnameofpersonmeasuringdiameter" type="hidden">
                <input id="lnameofpersonmeasuringdiameter" type="hidden">
                <input id="recordercomments" type="hidden">
                <input id="isLocalForm" type="hidden" value="0">
                <input id="isEditedOnTablet" type="hidden" value="0">

                <div class="formcolumn">
                    <h2 style="visibility: hidden; padding-top: 0px">-</h2>
                    <div class="">
                        <label for="indnumber">Ind No.</label>
                        <input id="indnumber" type="text" onchange="checkind()" placeholder="Ind Number" required="required" disabled="disabled">
                    </div>
                    <div class="">
                        <label for="subplotnumber">Subplot No.</label>
                        <input id="subplotnumber" type="text" onchange="checksubplotnumber()" placeholder="Subplot Number" required="required" disabled="disabled" />
                    </div>

                    <div class="">
                        <label for="treeorliana">Tree or Liana (T/L)</label>
                        <select id="treeorliana" style="width: 305px" disabled="disabled">
                            <option value="T">Tree</option>
                            <option value="L">Liana</option>
                        </select>

                    </div>
                    <div class="">
                        <label for="samplingunitid">Sampling Unit ID</label>
                        <input id="samplingunitid" type="text" onchange="checksuid()" placeholder="Sampling Unit ID" readonly="readonly" disabled="disabled">
                    </div>


                    <div class="">
                        <label for="xsofstakeposition">Xs</label>
                        <input id="xsofstakeposition" type="text" onchange="checkxsposition()" placeholder="Xs Stake Position" required="required" disabled="disabled">
                    </div>
                    <div class="">
                        <label for="ysofstakeposition">Ys</label>
                        <input id="ysofstakeposition" type="text" onchange="checkysposition()" placeholder="Ys Stake Position" required="required" disabled="disabled">
                    </div>
                    <div class="">
                        <label for="distance">Distance(m)</label>
                        <input id="distance" type="text" onchange="checkdistance()" placeholder="Distance" required="required" disabled="disabled">
                    </div>

                    <div class="">
                        <label for="bearing">Bearing</label>
                        <input id="bearing" type="text" onchange="checkbearing()" placeholder="Bearing" required="required" disabled="disabled">
                    </div>

                    <div class="">
                        <label for="plotxcoord">Plot X Coord</label>
                        <input id="plotxcoord" type="text" placeholder="Plot X Coord" onchange="checkplotx()" disabled="disabled">
                    </div>
                </div>
                <div class="formcolumn">
                    <h2 style="visibility: hidden; padding-top: 0px">-</h2>
                    <div class="">
                        <label for="plotycoord">Plot Y Coord</label>
                        <input id="plotycoord" type="text" placeholder="Plot Y Coord" onchange="checkploty()" disabled="disabled">
                    </div>


                    <div class="">
                        <label for="yearofcensus">Year</label>
                        <input id="yearofcensus" type="text" placeholder="Year of Census" disabled="disabled">
                    </div>
                    <div class="">
                        <label for="monthofcensus">Month</label>
                        <input id="monthofcensus" type="text" placeholder="Month of Census" disabled="disabled">
                    </div>
                    <div class="">
                        <label for="dayofcensus">Day</label>
                        <input id="dayofcensus" type="text" placeholder="Day of Census" disabled="disabled">
                    </div>

                    <div class="">
                        <label for="family">Family</label>
                        <input id="family" type="text" onchange="checkfamily()" placeholder="Family" required="required" disabled="disabled">
                    </div>
                    <div class="">
                        <label for="genus">Genus</label>
                        <input id="genus" type="text" onchange="checkgenus()" placeholder="Genus" disabled="disabled">
                    </div>
                    <div class="">
                        <label for="species">Species</label>
                        <input id="species" type="text" placeholder="Species" onchange="checkspecies()" disabled="disabled">
                    </div>

                    <div class="">
                        <label for="locationcode">Location Code</label>
                        <input id="locationcode" type="text" placeholder="Location Code" onchange="checklocationcode()">
                    </div>
                    <div class="">
                        <label for="diameter">Diameter (cm)</label>
                        <input id="diameter" type="text" placeholder="Diameter (cm)" onchange="checkdiameter()" required="required">
                    </div>
                </div>
                <div class="formcolumn">
                    <h2 style="visibility: hidden">-</h2>
                    <div class="">
                        <label for="pomheight">POM Height (m)</label>
                        <input id="pomheight" type="text" placeholder="POM Height (m)" onchange="checkpomheight()" required="required">
                    </div>

                    <div class="">
                        <label for="conditioncodes">Condition Codes</label>
                        <input id="conditioncodes" type="text" placeholder="Condition Codes" onfocus="viewconditioncodes()" readonly="readonly">
                    </div>



                    <div class="">
                        <label for="ndhoption">New Diamter and POM Height?</label>
                        <input type="radio" name="ndhselection" value="1" onchange="ndhoption(1)">Yes
                        <input type="radio" name="ndhselection" value="0" onchange="ndhoption(0)" checked="checked">No
                    </div>
                    <div class="">
                        <label for="newdiameter" id="newdiameterdiv">New Diameter (cm)</label>
                        <input id="newdiameter" type="hidden" placeholder="New Diameter (cm)" onchange="checkndiameter()">
                    </div>
                    <div class="">
                        <label for="newpomheight" id="newpomheightdiv">New POM Height(m)</label>
                        <input id="newpomheight" type="hidden" placeholder="New POM Height(m)" onchange="checknpomheight()">
                    </div>
                    <div class="">
                        <label for="deadcodes">Dead codes</label>
                        <input id="deadcodes" type="text" placeholder="Dead codes" onfocus="viewdeadcodes()" readonly="readonly">
                    </div>

                    <div class="">
                        <label for="voucher">Voucher</label>
                        <input id="voucher" type="text" placeholder="Voucher" onchange="checkvoucher()">
                    </div>
                    <div class="">
                        <label for="samplingperiod">Sampling Period</label>
                        <input id="samplingperiod" type="text" placeholder="Sampling Period (YYYY.PP)" onchange="checksamplingperiod()">
                    </div>
                    <div class="">
                        <label for="notes">Notes</label>
                        <input id="notes" type="text" placeholder="Notes" onchange="checknotes()">
                    </div>

                    <!-- <div class="">
                        <label>
                            <h3>Person Measuring</h3>
                        </label>
                    </div> -->
                </div>
                <div style="clear: both; height: 0;"></div>

            </form>
            <div class="formbuttons">
                <div id="backbutton">
                    <button onclick="history.back()" type="button">Back</button>
                </div>
                <div id="clearbutton">
                    <button onclick="document.getElementById('contactform').reset()">Clear</button>
                </div>
                <div id="nextbutton">
                    <button id="saveform" onclick="saveData()">Save</button>
                </div>
            </div>

            <div style="clear: both; height: 0;"></div>
        </div>
        <!-- /dataForm -->
        <div id="footer"></div>

        <!-- /footer -->
    </div>
    <!-- /page -->
</body>
</html>
